<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Custom Markdown to HTML
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet"/>
 </head>
 <body>
  <section class="hero is-primary" id="main-section">
   <div class="container">
    <h1 class="title miso" id="himo">
     # Main Title
    </h1>
    <p class="content">
     This is a paragraph inside a container.
    </p>
   </div>
   <section class="section">
    <h2 class="subtitle">
     Subtitle
    </h2>
    <p class="content">
     Another paragraph in a nested section.
    </p>
   </section>
  </section>
 </body>
</html>
